<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Video Chatbot</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Highlight.js for code syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <link rel="stylesheet" href="assets/css/index.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center" style="background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);">
    <div class="w-full max-w-2xl h-[90vh] flex flex-col rounded-3xl shadow-2xl bg-white/10 backdrop-blur-lg border border-white/20 p-0 overflow-hidden">
        <!-- Chat Messages -->
        <div id="chat-messages" class="flex-1 overflow-y-auto px-4 py-6 space-y-4">
            <!-- Example bot message -->
            <div class="flex items-end">
                <div class="relative max-w-[75%] bg-white/20 backdrop-blur-md border border-white/30 text-gray-800 rounded-2xl px-4 py-2 shadow-md" style="font-family: 'Inter', sans-serif;">
                    Hello! How can I help you today?
                </div>
            </div>
            <!-- Example user message -->
            <div class="flex items-end justify-end">
                <div class="relative max-w-[75%] bg-blue-400/30 backdrop-blur-md border border-blue-200 text-blue-900 rounded-2xl px-4 py-2 shadow-md" style="font-family: 'Inter', sans-serif;">
                    What is the Pythagorean theorem?
                </div>
            </div>
        </div>
        <!-- Input Bar -->
        <form id="chat-form" class="flex items-center px-4 py-3 bg-white/30 backdrop-blur-md border-t border-white/20">
            <input type="text" id="user-input" class="flex-1 bg-transparent text-gray-800 placeholder-gray-400 border-none focus:outline-none px-2 py-2" placeholder="Type your question..." autocomplete="off" style="font-family: 'Inter', sans-serif;" />
            <button id="send-button" type="submit" class="ml-2 bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-full font-semibold transition">Send</button>
        </form>
    </div>

    <script src="assets/js/index.js"></script>
</body>
</html>
